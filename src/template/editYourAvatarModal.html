<template name="editYourAvatarModal">
    <div id="editYourAvatarModal" aria-hidden="true" aria-labelledby="editYourAvatarModalLabel" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog w-modal0">
            <div class="modal-content modal-radius">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
                    <h4 id="editYourAvatarModalLabel" class="modal-title md-title">{{dlgTitle}}</h4>
                </div>

                <div class="modal-body">
                    {{> editYourAvatarModalBody}}
                </div>

                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-9 error"></div>
                        <div class="col-md-3">
                            <input type="button" id="saveAvatarButton" class="btn btn-primary pull-right col-lg-12" value="{{saveBtn}}"/>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </div>
</template>

<template name="editYourAvatarModalBody">
    <div class="row">
        <div class="col-md-9">
            <img id="realImage" class="hide" alt="" />
            <img id="avatarUserImg" alt="" />

            <input type="file" name="avatarFile" class="hide" />
            <input type="button" id="changeAvatarButton" value="{{changeAvatar}}" />
        </div>

        <div class="col-md-3">
            <div id="previewFrame" class="hide">
                <div id="preview">
                    <img />
                </div>
             </div>
        </div>
    </div>
</template>
